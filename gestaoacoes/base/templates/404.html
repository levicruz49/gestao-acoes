{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Eco Gestão ERRO</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'assets/dist/img/ico/favicon.png' %}" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="{% static 'assets/dist/css/stylecrm.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Theme style rtl -->
    <!--<link href = "{%static 'assets/dist/css/stylecrm-rtl.css' %}" rel="stylesheet" type="text/css"/>-->
</head>
<body>
<div class="middle-box">
    <div class="row">
        <div class="col-sm-12">
            <div class="error-text">
                <h1>404</h1>
                <h3><span>PAGINA</span><br class="hidden-xs"> NÃO ENCONTRADA</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="error-desc">
                {% if exception  %}
                    <br>
                    <h3><span>{{ exception }}</span></h3>
                    <br>
                    <a href = "{% url 'core:home' %}" class="btn green_btn">Voltar</a>
                {% else %}
                <p>Desculpe, mas a página que você está procurando não foi encontrada. Tente verificar o URL ou
                    pressione o
                    atualizar no seu navegador.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{% static 'assets/plugins/jQuery/jquery-1.12.4.min.js' %}"></script>
<!-- Bootstrap proper -->
<script src="{% static 'assets/bootstrap/js/popper.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
